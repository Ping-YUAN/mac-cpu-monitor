<mat-list>
  <mat-list-item [matTooltip]="activityDescription">
    <mat-icon matListItemIcon [ngClass]="activityType">{{
      activityIcon
    }}</mat-icon>
    <div matListItemTitle>{{ activityDescription }}</div>
    <div matListItemLine>{{ activityDate | date : 'yyyy-MM-dd hh:mm:ss' }}</div>
  </mat-list-item>
</mat-list>
